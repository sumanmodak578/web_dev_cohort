<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      body {
        background-color: burlywood;
      }
      p {
        background-color: darkblue;
        color: aliceblue;
        font-size: 20px;
        padding: 20px;
        border-radius: 30px;
      }
      button {
        color: white;
        border: 2px solid green;

        margin: 10px;
        padding: 10px;
      }

  </head>
  <body>
    <p>This is a CSS Class</p>
    <button style="background-color: red">Click me</button>
    <button style="background-color: purple">Click me</button>
  </body>
</html>
