<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 9</title>
  </head>
  <body>
    <h1>Multimedia</h1>
    <h2>Video Tag in HTML</h2>
    <video controls width="600px" poster="./Demon_Slayer.jpg">
      <source src="./Demon_slayer_episode.mp4" type="video/mp4" />
      This is a Video Tag
    </video>
    <h2>Embed a video from youtube</h2>
    <iframe
      width="853"
      height="480"
      src="https://www.youtube.com/embed/v9bOWjwdTlg"
      title="Complete Python for beginners in Hindi - Part 1"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
